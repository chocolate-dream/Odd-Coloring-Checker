このアプリは、グラフのノードとエッジを描画し、ノードの色分けを行うことができるグラフィカルユーザーインターフェース(GUI)アプリケーションです。以下に操作ごとの説明を記します。

基本的な操作
・ノードの追加: 左クリック(Button-1)を使用してキャンバス上にノードを追加します。クリックした位置にノードが生成され、白い円で表されます。
・エッジの追加: 右クリック(Button-3)を使用してノード間にエッジを追加します。最初に右クリックしたノードから次に右クリックしたノードへエッジが作成されます。
・着色モードの切替: 中クリック(Button-2)を使用して着色モードをオン/オフします。このモードが有効なときに左クリックでノードを選択すると、後述の「Coloring」ボタンを押すことで選択した色でノードを塗り替えられます。
・全削除: 「Clear All」ボタンを押すと、キャンバス上の全ノードとエッジが削除されます。
・着色: 「Coloring」ボタンを押すと、着色モードで選択したノードに対して、ドロップダウンリストで選択した番号に対応する色で塗りつぶします。
・奇数彩色チェック: 「Odd Coloring」ボタンを押すと、グラフが奇数彩色かどうかをチェックし、結果をリストボックスに表示します。
詳細操作
色の選択: 画面下部にあるドロップダウンリストから色を選択できます。この番号は、ノードの「label」プロパティに対応し、選択した色でノードを塗りつぶします。
ノードとエッジの情報表示: 操作の履歴や、特定の処理の結果は画面下部のリストボックスに表示されます。
使用方法
アプリを開始すると、白いキャンバスと操作用のボタンが表示されます。
ノードを追加するには、キャンバス上で左クリックします。
二つのノード間にエッジを作成するには、最初のノードで右クリックし、次に接続したいノードで再度右クリックします。
着色モードをオンにするには、キャンバス上で中クリックします。このモードでノードを左クリックすると、そのノードは選択状態になります。
ドロップダウンリストから色を選択し、「Coloring」ボタンを押すことで、選択したノードをその色に塗り替えます。
「Clear All」ボタンでキャンバスをリセットすることができます。
「Odd Coloring」ボタンでグラフが奇数彩色かどうかをチェックできます。